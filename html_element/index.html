<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html element</title>
    <link rel="stylesheet" href="style.css">
    <script src="knapp.js"></script>
</head>

<body>
    <!-- I body skriver man det som ska synas på webbsidan -->
    <!-- anvender id för css -->
    <div id="mindiv">

    <div>
        <h2>Några html element</h2>
        <p>testar en tabell</p>
        <table>
            <tr>
                <th>hundras</th>
                <th>färg</th>
                <th>vikt (kg)</th>
            </tr>

            <tr>
                <td>rottweiler</td>
                <td>svart-brun</td>
                <td>40-60</td>
            </tr>

            <tr>
                <td>chihuahua</td>
                <td>vit</td>
                <td>2</td>
            </tr>

        </table>

        <h4>rottweiler</h4>
        <!-- här använder vi class för css -->
        <img class="hundar" src="hund/rottis.jfif" alt="">
        <h4>chihuahua</h4>
        <img class="hundar" src="hund/huahua.jfif" alt="">
        <h3>Honorable mention</h3>
        <h4>borzois</h4>
        <img class="hundar" src="hund/letmedoitforyou.jpg" alt="">

        <h3>favoritfilmer</h3>
        <ol>
            <li>tonari no totoro</li>
            <li>?</li>
            <li>?</li>

        </ol>

        <!-- DET HÄR ÄR ett button element -->
        <hr>
        <button onclick="knapptryck()">tryck på mig!</button>

    </div>

</body>

</html>
